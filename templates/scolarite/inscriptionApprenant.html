{% extends "model.html" %}

{% block content %}
<section id="main-content">
  <section class="wrapper">
    <div class="row mt">
      <div class="col-lg-12">
        <h4><i class="fa fa-angle-right"></i> Inscription d'un Apprenant</h4>
        <div class="form-panel">
          <div class="form">
            <form class="cmxform form-horizontal style-form" id="signupForm" method="POST" action="{{ url_for('traitementInscriptionApprenant')}}">
              <div class="form-group ">
                <label for="firstname" class="control-label col-lg-2">Nom</label>
                <div class="col-lg-10">
                  <input class=" form-control" id="firstname" name="nom" type="text" style="width: 500px;" />
                </div>
              </div>
              <div class="form-group ">
                <label for="lastname" class="control-label col-lg-2">Pr√©nom</label>
                <div class="col-lg-10">
                  <input class=" form-control" id="lastname" name="prenom" type="text" style="width: 500px;" />
                </div>
              </div>
              <div class="form-group ">
                <label for="lastname" class="control-label col-lg-2">Date et Lieu de Naissance</label>
                <div class="col-lg-10">
                  <input class=" form-control" id="lastname" name="dateNaissance" type="text" style="width: 500px;" />
                </div>
              </div>
              <div class="form-group ">
                <label for="username" class="control-label col-lg-2">Sexe</label>
                <div class="col-lg-10">
                    <select name="sexe" class="form-control " style="width: 500px;">
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                      </select>
                </div>
              </div>
              <div class="form-group ">
                <label for="username" class="control-label col-lg-2" >Matricule</label>
                <div class="col-lg-10">
                  <input class="form-control " id="username" name="matricule" type="text" style="width: 500px;" />
                </div>
              </div>
              <div class="form-group ">
                <label for="email" class="control-label col-lg-2">Email</label>
                <div class="col-lg-10">
                  <input class="form-control " id="email" name="email" type="email" style="width: 500px;" />
                </div>
              </div>
              <div class="form-group ">
                <label for="email" class="control-label col-lg-2">Promotion</label>
                <div class="col-lg-10">
                  <select name="promo" class="form-control " style="width: 500px;">
                    <option value="choix">Veuillez Choisir La Promotion</option>
                    {% for p in promos %}
                      <option value="{{ p[0] }}">{{ p[1] }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-theme" type="submit" name="Enregistrer">Enregistrer</button>
                  <button class="btn btn-theme04" type="reset">Annuler</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /form-panel -->
      </div>
      <!-- /col-lg-12 -->
    </div>
    <!-- row -->
  </section>
  <!-- /wrapper -->
</section>
{% endblock content %}
